<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Panda Form</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/ip.css" />
    <style>
      /* Style for the message */
      .login-message {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #ffffff;
        background-color: #f44336; /* Red background */
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 5px;
        text-align: center;
        display: none; /* Initially hide the message */
        z-index: 1000; /* Ensure it appears above other elements */
      }
    </style>
  </head>
  <body>
    <!-- Message at the top of the page -->
    <div class="login-message" id="loginMessage">
      You need to Login First!
    </div>

    <div class="container">
      <form action="login.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username here..." required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password here..." required />

        <button type="submit">Login</button>
      </form>
      <div class="ear-l"></div>
      <div class="ear-r"></div>
      <div class="panda-face">
        <div class="blush-l"></div>
        <div class="blush-r"></div>
        <div class="eye-l">
          <div class="eyeball-l"></div>
        </div>
        <div class="eye-r">
          <div class="eyeball-r"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="hand-l"></div>
      <div class="hand-r"></div>
      <div class="paw-l"></div>
      <div class="paw-r"></div>
    </div>

    <!-- Script -->
    <script src="assets/js/ipp.js"></script>

    <script>
      // Display the login message if the URL has a "login" parameter in the query string
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('login') && urlParams.get('login') === 'false') {
          var message = document.getElementById("loginMessage");
          message.style.display = "block"; // Show the message
    
          // Hide the message after 3 seconds
          setTimeout(function () {
            message.style.display = "none"; // Hide the message
          }, 3000); // 3000 milliseconds = 3 seconds
        }
      };
    </script>
    
  </body>
</html>
